<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/skeleton.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/chosen.css" rel="stylesheet">
  </head>
  <body>
    <ul class="tab">
      <li><a href="#" class="tablinks" id="btnCekTarif">Cek Tarif</a></li>
      <li><a href="#" class="tablinks" id="btnCekResi">Cek Resi</a></li>
    </ul>

    <div id="cekTarif" class="tabcontent">
      <h3>Cek Tarif</h3>
        <span id="loadingTarif">Fetching data. Please wait...</span>
        <span id="error"></span>
        <form method="POST" id="formTarif">
            <div class="row">
                <div class="twelve columns">
                    <label for="exampleEmailInput">Kota Asal</label>
                    <select id="origin" style="width:100%;"></select>
                </div>
                <div class="twelve columns">
                    <label for="exampleEmailInput">Kota Tujuan</label>
                    <select id="destination" style="width:100%;"></select>
                </div>
                <div class="twelve columns">
                    <label for="exampleEmailInput">Ekspedisi</label>
                    <select id="courier" style="width:100%;">
                        <option value="jne">JNE</option>
                        <option value="tiki">Tiki</option>
                        <option value="pos">POS</option>
                    </select>
                </div>
                <div class="twelve columns">
                    <label for="exampleEmailInput">Berat (dalam gram)</label>
                    <input class="u-full-width" type="number" placeholder="Ketik berat dalam satuan gram..." id="weight">
                </div>
            </div>
            <input class="button-primary u-full-width" type="submit" value="Submit">
        </form>
        <table id="ongkirResults" width="100%"></table>
    </div>

    <div id="cekResi" class="tabcontent">
      <h3>Cek Resi</h3>
        <span id="loadingResi">Fetching data. Please wait...</span>
        <form method="GET" id="formResi">
            <div class="row">
                <div class="twelve columns">
                    <label for="exampleEmailInput">Ekspedisi</label>
                    <select id="pengirim" style="width:100%;">
                        <option value="jne">JNE</option>
                        <option value="tiki">Tiki</option>
                        <option value="pos">POS</option>
                    </select>
                </div>
                <div class="twelve columns">
                    <label for="exampleEmailInput">Nomor Resi</label>
                    <input class="u-full-width" type="text" id="resi" placeholder="Ketik nomor resi..">
                </div>
            </div>
            <input class="button-primary u-full-width" type="submit" value="Submit">
        </form>
        <table id="shipmentResults" width="100%"></table>
    </div>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="scripts/chosen.jquery.js"></script>
    <script src="scripts/popup.js"></script>
  </body>
</html>
